<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크리스마스 카드 작성</title>
    <style>
        :root {
            --christmas-red: #D42426;
            --christmas-green: #165B33;
            --snow-white: #fff;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            background-image: url('{{ url_for("static", filename="images/snowflake-bg.png") }}');
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .write-container {
            background-color: var(--snow-white);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            border: 3px solid var(--christmas-red);
        }

        h1 {
            color: var(--christmas-red);
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: var(--christmas-green);
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--christmas-green);
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-button {
            background-color: var(--christmas-green);
            color: var(--snow-white);
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #0f4526;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--christmas-green);
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .preview-image {
            max-width: 100%;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="write-container">
        <h1>🎄 크리스마스 카드 작성 🎄</h1>
        <form action="{{ url_for('write') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="author">작성자</label>
                <input type="text" id="author" name="author" required>
            </div>

            <div class="form-group">
                <label for="message">메시지</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <div class="form-group">
                <label for="image">이미지 첨부</label>
                <input type="file" id="image" name="image" accept="image/*" onchange="previewImage(this)">
                <img id="preview" class="preview-image">
            </div>

            <button type="submit" class="submit-button">카드 보내기 🎅</button>
        </form>
        <a href="{{ url_for('index') }}" class="back-link">← 목록으로 돌아가기</a>
    </div>

    <script>
        function previewImage(input) {
            const preview = document.getElementById('preview');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
